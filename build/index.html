<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Anton|Inconsolata|Josefin+Sans|Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="advice-box">
            <h2 id="advice">Never be afraid to ask for advice!</h2>
        </div>
        <input type="button" class="btn" value="I need some advice">
    </div>
    
    <script async src="js/app.js"></script>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
    </script>

</body>
</html>
